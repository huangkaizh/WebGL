<script src="../js/gl_utils.js"></script>

<body bgcolor=black>
<canvas id='canvas1' width='1024' height='720'>
</canvas>
</body>

<script id="vs" type="x-shader/x-vertex">
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id="fs" type="x-shader/x-fragment">
   precision mediump float;
   uniform vec2 u_resolution;
   uniform vec3 u_mouse;
   uniform float u_time;
   varying vec3  vPosition;

   void main() {
      if(u_mouse.z == 1.0 && floor(u_mouse.x/10.0 + 0.5) == floor(gl_FragCoord.x/10.0 + 0.5) && floor(u_mouse.y/10.0 + 0.5) == floor(gl_FragCoord.y/10.0 + 0.5)) {
         gl_FragColor = vec4(1.0,1.0,1.0,1.0);
      }else{
         vec2 st = gl_FragCoord.xy/u_resolution;
         gl_FragColor = vec4(st.x,st.y,0.0,1.0);	// 出错
      }
   }
</script>

<script>
    start_gl("canvas1", getStringFromDOMElement('vs'), getStringFromDOMElement('fs'));
</script>
