<script src="../js/gl_utils.js"></script>

<body bgcolor="gray">
  <canvas id="canvas1" width="720" height="720"> </canvas>
</body>

<script id="vs" type="x-shader/x-vertex">
  attribute vec3 aPosition;
  varying   vec3 vPosition;
  void main() {
     gl_Position = vec4(aPosition, 1.0);
     vPosition = aPosition;
  }
</script>

<script id="fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision mediump float;
  #endif

  uniform vec2 u_resolution;
  uniform vec2 u_mouse;
  uniform float u_time;

  float random (in float x) {
      return fract(sin(x)*1e4);
  }

  // Based on Morgan McGuire @morgan3d
  // https://www.shadertoy.com/view/4dS3Wd
  float noise (in vec3 p) {
      const vec3 step = vec3(110.0, 241.0, 171.0);

      vec3 i = floor(p);
      vec3 f = fract(p);

      // For performance, compute the base input to a
      // 1D random from the integer part of the
      // argument and the incremental change to the
      // 1D based on the 3D -> 1D wrapping
      float n = dot(i, step);

      vec3 u = f * f * (3.0 - 2.0 * f);
      return mix( mix(mix(random(n + dot(step, vec3(0,0,0))),
                          random(n + dot(step, vec3(1,0,0))),
                          u.x),
                      mix(random(n + dot(step, vec3(0,1,0))),
                          random(n + dot(step, vec3(1,1,0))),
                          u.x),
                  u.y),
                  mix(mix(random(n + dot(step, vec3(0,0,1))),
                          random(n + dot(step, vec3(1,0,1))),
                          u.x),
                      mix(random(n + dot(step, vec3(0,1,1))),
                          random(n + dot(step, vec3(1,1,1))),
                          u.x),
                  u.y),
              u.z);
  }

  void main() {
      vec2 st = gl_FragCoord.xy/u_resolution.xy;
      vec3 color = vec3(0.0);

      vec3 pos = vec3(st*5.0,u_time*0.5);

      color = vec3(noise(pos));

      gl_FragColor = vec4(color,1.0);
  }
</script>

<script>
  start_gl(
    "canvas1",
    getStringFromDOMElement("vs"),
    getStringFromDOMElement("fs")
  );
</script>

<style>
  body {
    margin: 0;
  }
</style>
