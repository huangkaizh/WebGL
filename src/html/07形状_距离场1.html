<script src="../js/gl_utils.js"></script>

<body bgcolor="black">
  <canvas id="canvas1" width="1024" height="720"> </canvas>
</body>

<script id="vs" type="x-shader/x-vertex">
  attribute vec3 aPosition;
  varying   vec3 vPosition;
  void main() {
     gl_Position = vec4(aPosition, 1.0);
     vPosition = aPosition;
  }
</script>

<script id="fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision mediump float;
  #endif

  #define TWO_PI 6.28318530718

  uniform vec2 u_resolution;
  uniform float u_time;

  float plot(vec2 st, float pct){
    return  smoothstep( pct-0.02, pct, st.y) -
            smoothstep( pct, pct+0.02, st.y);
  }

  void main(){
      vec2 st = gl_FragCoord.xy/u_resolution.xy;
      float pct = 0.0;

      pct = distance(st,vec2(0.4)) + distance(st,vec2(0.6));
      //pct = distance(st,vec2(0.4)) * distance(st,vec2(0.6));
      //pct = min(distance(st,vec2(0.4)),distance(st,vec2(0.6)));
      //pct = max(distance(st,vec2(0.4)),distance(st,vec2(0.6)));
      //pct = pow(distance(st,vec2(0.4)),distance(st,vec2(0.6)));

      //vec3 color = vec3(pct);

      vec3 color = vec3(pct) * abs(vec3(sin(st.x + u_time), cos(st.y + u_time), sin(u_time)));

      gl_FragColor = vec4(color,1.0);
  }
</script>

<script>
  start_gl(
    "canvas1",
    getStringFromDOMElement("vs"),
    getStringFromDOMElement("fs")
  );
</script>
