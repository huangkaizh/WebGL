<script src="../js/gl_utils.js"></script>

<body bgcolor="black">
  <canvas id="canvas1" width="720" height="720"> </canvas>
</body>

<script id="vs" type="x-shader/x-vertex">
  attribute vec3 aPosition;
  varying   vec3 vPosition;
  void main() {
     gl_Position = vec4(aPosition, 1.0);
     vPosition = aPosition;
  }
</script>

<script id="fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision mediump float;
  #endif

  #define PI 3.14159265359
  #define TWO_PI 6.28318530718

  uniform vec2 u_resolution;
  uniform vec2 u_mouse;
  uniform float u_time;

  // Reference to
  // http://thndl.com/square-shaped-shaders.html

  void main(){
    vec2 st = gl_FragCoord.xy/u_resolution.xy;
    st.x *= u_resolution.x/u_resolution.y;
    vec3 color = vec3(0.0);
    float d = 0.0;

    // Remap the space to -1. to 1.
    st = st *2.-1.;

    // Number of sides of your shape
    int N = 5;

    // Angle and radius from the current pixel
    float a = atan(st.x,st.y)+PI+u_time;
    float r = TWO_PI/float(N);

    // Shaping function that modulate the distance
    d = cos(floor(.5+a/r)*r-a)*length(st);

    color = vec3(1.0-smoothstep(.5,.51,d));
    // color = vec3(d);

    color = color * abs(vec3(sin(st.x + u_time), cos(st.y + u_time), sin(u_time)));

    gl_FragColor = vec4(color,1.0);
  }
</script>

<script>
  start_gl(
    "canvas1",
    getStringFromDOMElement("vs"),
    getStringFromDOMElement("fs")
  );
</script>

<style>
  body {
    margin: 0;
  }
</style>
