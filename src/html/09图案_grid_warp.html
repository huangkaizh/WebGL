<script src="../js/gl_utils.js"></script>

<body bgcolor="gray">
  <canvas id="canvas1" width="720" height="720"> </canvas>
</body>

<script id="vs" type="x-shader/x-vertex">
  attribute vec3 aPosition;
  varying   vec3 vPosition;
  void main() {
     gl_Position = vec4(aPosition, 1.0);
     vPosition = aPosition;
  }
</script>

<script id="fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision mediump float;
  #endif

  uniform vec2 u_resolution;
  uniform float u_time;

  vec2 tile(vec2 _st, float _zoom){
      _st *= _zoom;
      return fract(_st);
  }

  float X(vec2 _st, float _width){
      float pct0 = smoothstep(_st.x-_width,_st.x,_st.y);
      pct0 *= 1.-smoothstep(_st.x,_st.x+_width,_st.y);

      float pct1 = smoothstep(_st.x-_width,_st.x,1.0-_st.y);
      pct1 *= 1.-smoothstep(_st.x,_st.x+_width,1.0-_st.y);

      return pct0+pct1;
  }

  void main(void){
      vec2 st = gl_FragCoord.xy/u_resolution.xy;
      st.y *= u_resolution.y/u_resolution.x;

      vec2 xy = st-vec2(.5);
      float grid = 1.0-X(tile(xy,10.+20.0*dot(xy,xy)),0.05);

      gl_FragColor = vec4(vec3(grid),1.0);
  }
</script>

<script>
  start_gl(
    "canvas1",
    getStringFromDOMElement("vs"),
    getStringFromDOMElement("fs")
  );
</script>

<style>
  body {
    margin: 0;
  }
</style>
